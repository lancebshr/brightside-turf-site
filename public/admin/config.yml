backend:
  name: github
  repo: lancebshr/brightside-turf-site
  branch: main
  base_url: https://brightside-turf-site-8gfk.vercel.app
  auth_endpoint: /api/auth

# Enable editorial workflow for draft/review/publish states
publish_mode: editorial_workflow

# Media files will be stored in public/images/uploads
media_folder: public/images/uploads
public_folder: /images/uploads

# Site URL for previews
site_url: https://brightsideturf.com
display_url: https://brightsideturf.com

collections:
  # Blog posts collection
  - name: blog
    label: Blog Posts
    folder: content/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: true, hint: "This image appears as the hero background on the blog post page and as the thumbnail on the blog listing page" }
      - { label: "Description", name: "description", widget: "text", hint: "Short description for blog listings and SEO" }
      - { label: "Author", name: "author", widget: "string", default: "Brightside Turf Team" }
      - { label: "Tags", name: "tags", widget: "list", hint: "Comma separated tags" }
      - { label: "Body", name: "body", widget: "markdown" }

  # Site Images - All images used across the website
  - name: settings
    label: Site Settings
    files:
      - name: site-images
        label: Site Images
        file: content/settings/site-images.json
        fields:
          # ===== GLOBAL IMAGES =====
          - label: "Global Images"
            name: "global"
            widget: "object"
            collapsed: false
            fields:
              - label: "Company Logo"
                name: "logo"
                widget: "image"
                hint: "The Brightside Turf logo that appears in the navigation bar at the top of every page and in the footer at the bottom of every page. This should be an SVG or PNG with transparent background."

              - label: "Google Icon"
                name: "googleIcon"
                widget: "image"
                hint: "The small Google 'G' icon that appears next to the star ratings and Google review mentions throughout the site (in the hero section and reviews carousel). Should be a small square image, around 48x48px."

          # ===== HERO BACKGROUNDS =====
          - label: "Hero Background Images"
            name: "heroBackgrounds"
            widget: "object"
            collapsed: false
            hint: "Each page can have its own unique hero background image. These are the large images that appear behind the main heading text at the top of each page."
            fields:
              - label: "Homepage Hero"
                name: "homepage"
                widget: "image"
                hint: "The hero background image for the Homepage (main landing page). This is the first image visitors see when they arrive at your website. Recommended size: 1920x1080px or larger."

              - label: "About Page Hero"
                name: "about"
                widget: "image"
                hint: "The hero background image for the About page where you tell your company story and values. Recommended size: 1920x1080px or larger."

              - label: "FAQ Page Hero"
                name: "faq"
                widget: "image"
                hint: "The hero background image for the Frequently Asked Questions page. Recommended size: 1920x1080px or larger."

              - label: "Blog Page Hero"
                name: "blog"
                widget: "image"
                hint: "The hero background image for the Blog listing page where all blog posts are displayed. Recommended size: 1920x1080px or larger."

              - label: "Reviews Page Hero"
                name: "reviews"
                widget: "image"
                hint: "The hero background image for the Reviews page showing all customer testimonials. Recommended size: 1920x1080px or larger."

              - label: "Fertilization & Weed Control Page Hero"
                name: "fertilization"
                widget: "image"
                hint: "The hero background image for the Fertilization & Weed Control service page. Recommended size: 1920x1080px or larger."

              - label: "Core Aeration Page Hero"
                name: "coreAeration"
                widget: "image"
                hint: "The hero background image for the Core Aeration service page. Recommended size: 1920x1080px or larger."

              - label: "Lawn Mowing Page Hero"
                name: "lawnMowing"
                widget: "image"
                hint: "The hero background image for the Lawn Mowing service page. Recommended size: 1920x1080px or larger."

              - label: "Holiday Lighting Page Hero"
                name: "holidayLighting"
                widget: "image"
                hint: "The hero background image for the Holiday Lighting service page. Recommended size: 1920x1080px or larger."

              - label: "Cleanups Page Hero"
                name: "cleanups"
                widget: "image"
                hint: "The hero background image for the Cleanups service page. Recommended size: 1920x1080px or larger."

              - label: "Mulch Installation Page Hero"
                name: "mulchInstallation"
                widget: "image"
                hint: "The hero background image for the Mulch Installation service page. Recommended size: 1920x1080px or larger."

          # ===== HOMEPAGE IMAGES =====
          - label: "Homepage"
            name: "homepage"
            widget: "object"
            collapsed: false
            fields:
              - label: "How It Works Section Image"
                name: "howItWorksImage"
                widget: "image"
                hint: "The large image that appears in the 'How It Works' section on the homepage, next to the 3 steps (Get Your Quote, We Show Up, Enjoy Your Lawn). This image is displayed on the right side of the section. Recommended size: 800x600px or larger."

              - label: "Service Cards"
                name: "serviceCards"
                widget: "object"
                hint: "These 6 images appear in the service grid on the homepage. Each card shows one of your services with an image, title, and description."
                fields:
                  - label: "Fertilization & Weed Control Card"
                    name: "fertilization"
                    widget: "image"
                    hint: "Image for the 'Fertilization and Weed Control' service card on the homepage. Shows in a grid with other services. Should showcase fertilization work or a healthy green lawn. Recommended size: 600x400px."

                  - label: "Lawn Mowing Card"
                    name: "lawnMowing"
                    widget: "image"
                    hint: "Image for the 'Lawn Mowing' service card on the homepage. Should showcase freshly mowed lawn, mowing equipment, or clean lawn lines. Recommended size: 600x400px."

                  - label: "Mulch Installation Card"
                    name: "mulchInstallation"
                    widget: "image"
                    hint: "Image for the 'Mulch Installation' service card on the homepage. Should showcase mulch beds, mulch installation work, or landscaping. Recommended size: 600x400px."

                  - label: "Core Aeration Card"
                    name: "coreAeration"
                    widget: "image"
                    hint: "Image for the 'Core Aeration' service card on the homepage. Should showcase aeration equipment, aeration plugs on lawn, or the aeration process. Recommended size: 600x400px."

                  - label: "Cleanups Card"
                    name: "cleanups"
                    widget: "image"
                    hint: "Image for the 'Cleanups' service card on the homepage. Should showcase yard cleanup work, leaf removal, or before/after cleanup. Recommended size: 600x400px."

                  - label: "Holiday Lighting Card"
                    name: "holidayLighting"
                    widget: "image"
                    hint: "Image for the 'Holiday Lighting' service card on the homepage. Should showcase installed holiday lights on a home, roofline lighting, or festive display. Recommended size: 600x400px."

          # ===== ABOUT PAGE =====
          - label: "About Page"
            name: "aboutPage"
            widget: "object"
            collapsed: false
            fields:
              - label: "Core Values Section Image"
                name: "coreValuesImage"
                widget: "image"
                hint: "The image that appears in the 'Core Values' / 'What We Believe' section on the About page. This should showcase the team, truck, or represent the company culture. Recommended size: 800x600px."

          # ===== GET QUOTE PAGE =====
          - label: "Get Quote Page"
            name: "getQuotePage"
            widget: "object"
            collapsed: false
            fields:
              - label: "Background Image"
                name: "backgroundImage"
                widget: "image"
                hint: "The background image behind the quote request form on the Get Quote page. Should be a lawn or landscaping image that looks good with an overlay. Recommended size: 1920x1080px."

          # ===== SERVICE AREA =====
          - label: "Service Area Map"
            name: "serviceAreaMap"
            widget: "image"
            hint: "The map image showing Brightside's service area (Omaha metro). Appears in the 'Proudly Serving the Omaha Metro' section on the homepage. Should clearly show the coverage area. Recommended size: 800x600px."

